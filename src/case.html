<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Case du Calendrier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #fafafc; }
    #contenu {
      font-size: 1.25em;
      max-width: 640px;
      margin: 2vh auto 0 auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.07);
    }
    h1 {
      text-align: center;
    }
    #avertissement {
      display: none;
      color: #B00202;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin: 19vh auto 0 auto;
      max-width: 640px;
      background: #fff9f9;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body>
  <div id="contenu"></div>
  <div id="avertissement">
    üéÅ Ce cadeau ne sera disponible que le <span id="dateJour"></span> d√©cembre !<br>
    Reviens √† la bonne date üòâ
  </div>
  <script>
    // R√©cup√®re le num√©ro du jour depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const jour = Number(params.get('jour'));
    const today = new Date();
    // === Astuce pour test¬†: d√©commente la ligne suivante pour simuler une date ==== 
    today.setMonth(11); today.setDate(6); // 0=jan, 11=d√©c

    // V√©rifie si la case est "ouverte" √† la bonne date
    const estOuvert = (today.getMonth() + 1 > 12) || (today.getMonth() + 1 === 12 && today.getDate() >= jour);

    if (!estOuvert) {
      document.getElementById('contenu').style.display = "none";
      document.getElementById('avertissement').style.display = "block";
      document.getElementById('dateJour').textContent = jour || "?";
    } else {
      // Affichage du contenu seulement au bon jour
      fetch('contenus.json')
        .then(response => {
          if (!response.ok) throw new Error('Erreur de chargement du contenu !');
          return response.json();
        })
        .then(contenus => {
          const zone = document.getElementById('contenu');
          if (contenus[jour]) {
            zone.innerHTML = contenus[jour];
          } else {
            zone.textContent = 'Aucune information pour ce jour.';
          }
        })
        .catch(() => {
          document.getElementById('contenu').textContent = "Le calendrier n'est pas accessible.";
        });
    }
  </script>
</body>
</html>
